<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundred of local spots recommended by Airbnb hosts</p>

  <div>
    <div id="largeContainer">
      <div class="container">
        <div class="centered"> San Francisco </div>
        <img src="./img/san-francisco.jpg" alt="San Fran">
      </div>

      <div class="container">
        <div class="centered"> New York </div>
        <img src="./img/new-york.jpg" alt="NY">
      </div>

      <div class="container">
        <div class="centered"> London </div>
        <img src="./img/london.jpg" alt="London">
      </div>

  </div>

  <button>See All Guidebooks</button>

  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>

  <div>
    <div id="largeContainer">
      <div class="container">
        <div class="centered"> Napa </div>
        <img src="./img/napa.jpg" alt="Napa">
      </div>

      <div class="container">
        <div class="centered"> Sonoma </div>
        <img src="./img/sonoma.jpg" alt="Sonoma">
      </div>

      <div class="container">
        <div class="centered"> San Francisco </div>
        <img src="./img/san-francisco-2.jpg" alt="San Francisco">

    </div>

  <button>See All Destinations</button>
